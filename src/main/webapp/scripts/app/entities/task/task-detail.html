
<div>
    <h2><span translate="tasksadminApp.task.detail.title">Task</span> {{task.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="tasksadminApp.task.title">Title</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{task.title}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="tasksadminApp.task.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{task.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="tasksadminApp.task.priority">Priority</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{task.priority}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="tasksadminApp.task.EndDate">EndDate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{task.EndDate}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="tasksadminApp.task.topic">Topic</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{task.topic}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="tasksadminApp.task.type">Type</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{task.type}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="tasksadminApp.task.completed">Completed</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{task.completed}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="tasksadminApp.task.insertDate">InsertDate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{task.insertDate}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="tasksadminApp.task.User">User</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{task.User.login}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="task"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
