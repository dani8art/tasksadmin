
<div>
    <h2><span translate="tasksadminApp.profile.detail.title">Profile</span> {{profile.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="tasksadminApp.profile.image">Image</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{profile.image}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="tasksadminApp.profile.LastLogin">LastLogin</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{profile.LastLogin}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="profile"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
