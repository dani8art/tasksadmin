<div>

    <h2 translate="tasksadminApp.profile.home.title">Profile</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveProfileModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="tasksadminApp.profile.home.createLabel">Create a new Profile</span>
    </button>
    <div class="modal fade" id="saveProfileModal" tabindex="-1" role="dialog" aria-labelledby="myProfileLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myProfileLabel" translate="tasksadminApp.profile.home.createOrEditLabel">Create or edit a Profile</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="profile.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="tasksadminApp.profile.image">Image</label>
                            <input type="text" class="form-control" name="image"
                                   ng-model="profile.image">

                        </div>
                        <div class="form-group">
                            <label translate="tasksadminApp.profile.LastLogin">LastLogin</label>
                            <input type="date" class="form-control" name="LastLogin"
                                   ng-model="profile.lastLogin">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteProfileConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(profile.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="tasksadminApp.profile.delete.question" translate-values="{id: '{{profile.id}}'}">Are you sure you want to delete this Profile?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="tasksadminApp.profile.image">Image</th>
                    <th translate="tasksadminApp.profile.LastLogin">LastLogin</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="profile in profiles">
                    <td><a ui-sref="profileDetail({id:profile.id})">{{profile.id}}</a></td>
                    <td>{{profile.image}}</td>
                    <td>{{profile.lastLogin}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="profileDetail({id:profile.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(profile.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(profile.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
